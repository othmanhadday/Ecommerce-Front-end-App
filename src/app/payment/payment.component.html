<div class="col-md-10 m-auto">
  <div class="card">
    <div class="card-body">
      <form #f="ngForm" (ngSubmit)="submitPayment(f.value)">

        <div class="form-group">
          <label>Type : </label>
          <select name="type" class="form-control" ngModel>
            <option value="visa">Visa</option>
            <option value="cmi">Cmi</option>
          </select>
        </div>

        <div class="form-group">
          <label>Card Number : </label>
          <input type="text" name="cardNumber" ngModel class="form-control">
        </div>

        <div class="form-group">
          <label>Code Verif : </label>
          <input type="text" name="codeVerif" ngModel class="form-control">
        </div>

        <div class="form-group">
          <label>Amount : </label>
          <input type="text" name="amount" [(ngModel)]="currentOrder.totalAmount" ngModel class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">Pay</button>
      </form>
    </div>
  </div>
</div>

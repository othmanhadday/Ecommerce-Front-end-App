<div class="col-md-6 offset-2">
 <div class="card">
   <div class="card-body">
     <div class="row" *ngIf="loginError">
       <div class="col-12 alert alert-danger">
         {{loginError}}
       </div>
     </div>
     <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
       <div class="form-group">
         <label>Email address:</label>
         <input type="email" class="form-control" placeholder="Enter username" name="username" ngModel>
       </div>
       <div class="form-group">
         <label>Password:</label>
         <input type="password" class="form-control" placeholder="Enter password" name="password" ngModel>
       </div>
       <button type="submit" class="btn btn-primary">Submit</button>
       <button class="btn btn-danger pull-right" routerLink="/register">Register</button>
     </form>
   </div>
 </div>
</div>
